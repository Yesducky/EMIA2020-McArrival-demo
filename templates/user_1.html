<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"  href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>{{ title }}</title>
</head>
<body>
    <div style="width:100%; background-color: white;">
        <div style="width:100%; height: 300px; background-image: url('/static/User_1.png'); background-size: 100%; background-repeat: no-repeat;">
            <div style="color: rgb(248, 248, 151); font-size: 40px; position: absolute; top: 60px; left: 90px;"> {{ size }} </div>
        </div>

        <div style="width:100%; height: 100px; background-image: url('/static/app_2.png'); background-size: 100%; background-repeat: no-repeat;">
        </div>

        
        <div class="section over-hide z-bigger">
			<div class="container pb-5">
				<div class="row justify-content-center pb-5">
					<div class="col-12 pb-5" >
                        <form action="/userchanged_1" method="POST" >
							
							<div style="font-size: 22px; font-weight: 700;margin-bottom: 10px;">Please enter your order no.</div>
							<input id="order_NO" type="text" value="000" name="order_no" style="width:90%; color: #DA0006; border: #DA0006 solid 5px; height: 50px; font-size: 30px; text-align: center;" required></input>
							<br>
							<br>
                            <!--input class="checkbox-tools" type="radio" name="mcinput" id="tool-1" value="Big Mac">
                            <label style="font-size: larger; font-weight: bolder; width: 100%;" class="for-checkbox-tools" for="tool-1">
                                <i class='uil uil-line-alt'></i>
                                Big Mac
                            </label>
                            <input class="checkbox-tools" type="radio" name="mcinput" id="tool-2" value="Big Mac Plus" >
                            <label style="font-size: larger; font-weight: bolder; width: 100%;" class="for-checkbox-tools" for="tool-2">
                                <i class='uil uil-vector-square'></i>
                                Big Mac Plus
                            </label>
                            <br>
                            <input class="checkbox-tools" type="radio" name="mcinput" id="tool-3" value="Big Mac Pro">
                            <label style="font-size: larger; font-weight: bolder; width: 100%;" class="for-checkbox-tools" for="tool-3">
                                <i class='uil uil-ruler'></i>
                                Big Mac Pro
                            </label>
                            <input class="checkbox-tools" type="radio" name="mcinput" id="tool-4" value="Big Mac Pro Max">
                            <label style="font-size: larger; font-weight: bolder; width: 100%;" class="for-checkbox-tools" for="tool-4">
                                <i class='uil uil-crop-alt'></i>
                                Big Mac Pro Max 
                            </label-->

                            
                            <div class="col-12 pt-5" style="font-size: 18px; ">
                                    <div style="font-size: larger; font-weight: bolder;">New Arrival Time:</div>
                                    <br> 
                                    <input style="width: 60%;" type="range" id="arr_time" name="arr_time" min="0" max="60" value="15" oninput="this.nextElementSibling.value = this.value">
                                    &nbsp;
                                    <output class="mb-4 pb-2" style="color: #DA0006; font-weight: bold;">15</output>
                                    <span class="mb-4 pb-2">min later</span>
                            </div>
                            <input type="radio" checked value="App" name="method" style="display: none"></input>
                            <button type="submit" class="btn btn-danger" style="font-weight: bold; width: 100%; margin-bottom: 10px; background-color: #DA0006;">Submit</button>
                        </form>
					</div>
				</div>
			</div>	
		</div>
    </div>
	

</body>
</html>
<script>
document.getElementById("order_NO").value = localStorage.getItem("order");
</script>
