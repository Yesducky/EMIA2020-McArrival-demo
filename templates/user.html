<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet"  href="{{url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>{{ title }}</title>
</head>
<body>
	<div class="section over-hide z-bigger" style="width:100%; margin: 0%;">
		<input class="checkbox" type="checkbox" name="general" id="general" onclick="save()">
		<label class="for-checkbox" for="general"></label>
		<div class="background-color"></div>
		<div class="section over-hide z-bigger">
			<div class="container pb-5">
				<div class="row justify-content-center pb-5">
					<div class="col-12 pt-5">
						<p class="mb-4 pb-2">Modification: </p>
					</div>
					<div class="col-12 pb-5">
                        <form action="/userchanged" method="POST" >
                            <div class="col-12 pt-5">
                                <p class="mb-4 pb-2">
                                    Please enter your order no.
                                    <br>
                                    <input type="text" value="000" name="order_no"></input>
                                </p>

                                <p class="mb-4 pb-2">You will come at:
                                    <br> 
                                    <input class="checkbox-tools for-checkbox-tools" type="range" id="arr_time" name="arr_time" min="0" max="60" value="15" oninput="this.nextElementSibling.value = this.value">
                                    &nbsp;
                                    <output class="mb-4 pb-2">15</output>
                                    <span class="mb-4 pb-2">min later</span>
                                </p>
                            </div>
                            <input type="radio" checked value="App" name="method" style="display: none"></input>
                            <button type="submit" class="btn btn-outline-secondary" style="font-weight: bold;">SUBMIT</button>&nbsp&nbsp
                            <button type="reset" class="btn btn-outline-danger" style="font-weight: bold;">RESET</button>
                        </form>
					</div>
				</div>
			</div>	
		</div>
	</div>
		
	<!-- Link to page
	================================================== -->

</body>
</html>
<script>
console.log(localStorage.getItem('data-theme'));
if(localStorage.getItem('data-theme') === null){
	localStorage.setItem("data-theme", 0);
}

document.getElementById("general").checked = parseInt(localStorage.getItem('data-theme'));
function save(){
	theme = document.getElementById("general").checked;
	if(theme === false){
		localStorage.setItem("data-theme", 0);
		console.log(localStorage.getItem('data-theme'));
	}
	else{
		localStorage.setItem("data-theme", 1);
		console.log(localStorage.getItem('data-theme'));
	}

}
</script>
